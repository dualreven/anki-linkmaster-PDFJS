
            <!DOCTYPE html>
            <html>
            <head>
                <title>Worker Thread Test</title>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
            </head>
            <body>
                <script>
                    // 测试worker线程配置
                    try {
                        pdfjsLib.GlobalWorkerOptions.workerSrc = 
                            'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
                        
                        console.log('Worker配置成功');
                        
                        // 测试PDF.js基本功能
                        const loadingTask = pdfjsLib.getDocument({
                            url: 'http://localhost:8080/test.pdf'
                        });
                        
                        loadingTask.promise.then(function(pdf) {
                            console.log('PDF加载成功，页数:', pdf.numPages);
                            document.getElementById('result').textContent = 
                                'Worker线程测试成功 - PDF页数: ' + pdf.numPages;
                        }).catch(function(error) {
                            console.error('PDF加载失败:', error);
                            document.getElementById('result').textContent = 
                                'Worker线程测试失败: ' + error.message;
                        });
                        
                    } catch (error) {
                        console.error('Worker配置失败:', error);
                        document.getElementById('result').textContent = 
                            'Worker配置失败: ' + error.message;
                    }
                </script>
                <div id="result">测试中...</div>
            </body>
            </html>
