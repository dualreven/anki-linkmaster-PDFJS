<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF阅读器 - Anki LinkMaster</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- PDF.js CSS is loaded via JavaScript import in main.js (line 8) -->
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button id="back-btn" class="btn">← 返回</button>
                <h1 id="pdf-title">PDF阅读器-A</h1>
            </div>
            <div class="header-right">
                <div class="layout-controls">
                    <select id="scroll-mode" class="btn" title="滚动模式">
                        <option value="0">垂直滚动</option>
                        <option value="1">水平滚动</option>
                        <option value="2">环绕滚动</option>
                        <option value="3">单页</option>
                    </select>
                    <select id="spread-mode" class="btn" title="跨页模式">
                        <option value="0">无跨页</option>
                        <option value="1">奇数页</option>
                        <option value="2">偶数页</option>
                    </select>
                </div>
                <div class="rotation-controls">
                    <button id="rotate-ccw" class="btn" title="逆时针旋转">↺</button>
                    <button id="rotate-cw" class="btn" title="顺时针旋转">↻</button>
                </div>
                <div class="zoom-controls">
                    <button id="zoom-out" class="btn">-</button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in" class="btn">+</button>
                </div>
                <div class="page-controls">
                    <button id="prev-page" class="btn">上一页</button>
                    <input type="number" id="page-input" class="page-input" min="1" value="1" />
                    <span id="page-total">/ 1</span>
                    <button id="next-page" class="btn">下一页</button>
                </div>
            </div>
        </header>

        <main>
            <div id="viewerContainer" class="pdf-container">
                <div id="viewer" class="pdfViewer"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在加载PDF...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <p>无法加载PDF文件</p>
            </div>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
