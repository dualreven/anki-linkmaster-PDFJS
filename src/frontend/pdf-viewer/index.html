<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF阅读器 - Anki LinkMaster</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button id="back-btn" class="btn">← 返回</button>
                <h1 id="pdf-title">PDF阅读器</h1>
            </div>
            <div class="header-right">
                <div class="zoom-controls">
                    <button id="zoom-out" class="btn">-</button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in" class="btn">+</button>
                </div>
                <div class="page-controls">
                    <button id="prev-page" class="btn">上一页</button>
                    <span id="page-info">1 / 1</span>
                    <button id="next-page" class="btn">下一页</button>
                </div>
            </div>
        </header>

        <main>
            <div id="pdf-container" class="pdf-container">
                <canvas id="pdf-canvas"></canvas>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在加载PDF...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <p>无法加载PDF文件</p>
            </div>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
