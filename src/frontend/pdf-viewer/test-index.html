<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF查看器功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c5282;
        }
        
        .test-content {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .test-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        button {
            background: #3182ce;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background: #2c5282;
        }
        
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        #pdf_viewer-container {
            width: 100%;
            height: 600px;
            border: 2px dashed #ccc;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        
        .loading {
            position: relative;
        }
        
        .loading::after {
            content: '加载中...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3182ce;
            font-weight: bold;
        }
        
        .error {
            color: #e53e3e;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>PDF查看器功能测试</h1>
        
        <div class="test-section">
            <div class="test-title">1. 模块加载测试</div>
            <div class="test-content">
                <button onclick="testModuleLoading()">测试模块加载</button>
                <div id="module-loading-result" class="test-result"></div>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">2. 事件总线测试</div>
            <div class="test-content">
                <button onclick="testEventBus()">测试事件总线</button>
                <div id="event-bus-result" class="test-result"></div>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">3. PDF管理器测试</div>
            <div class="test-content">
                <button onclick="testPDFManager()">测试PDF管理器</button>
                <div id="pdf-manager-result" class="test-result"></div>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">4. UI管理器测试</div>
            <div class="test-content">
                <div id="pdf_viewer-container">
                    <span>PDF查看器容器</span>
                </div>
                <button onclick="testUIManager()">测试UI管理器</button>
                <div id="ui-manager-result" class="test-result"></div>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">5. 集成测试</div>
            <div class="test-content">
                <button onclick="testIntegration()">运行集成测试</button>
                <div id="integration-result" class="test-result"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // 导入模块
        import { PDFViewerApp } from './main.js';
        import { PDFManager } from './pdf-manager.js';
        import { UIManager } from './ui-manager.js';
        import { EventBus } from '../common/event/event-bus.js';
        
        let pdfViewerApp = null;
        
        // 测试结果显示函数
        function showResult(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `test-result ${type}`;
        }
        
        // 模块加载测试
        window.testModuleLoading = async function() {
            try {
                showResult('module-loading-result', '正在加载模块...', 'warning');
                
                // 测试模块是否存在
                if (typeof PDFViewerApp !== 'function') {
                    throw new Error('PDFViewerApp 模块未找到');
                }
                if (typeof PDFManager !== 'function') {
                    throw new Error('PDFManager 模块未找到');
                }
                if (typeof UIManager !== 'function') {
                    throw new Error('UIManager 模块未找到');
                }
                if (typeof EventBus !== 'function') {
                    throw new Error('EventBus 模块未找到');
                }
                
                showResult('module-loading-result', '✅ 所有模块加载成功！', 'success');
                
            } catch (error) {
                showResult('module-loading-result', `❌ 模块加载失败: ${error.message}`, 'error');
            }
        };
        
        // 事件总线测试
        window.testEventBus = function() {
            try {
                showResult('event-bus-result', '正在测试事件总线...', 'warning');
                
                const eventBus = new EventBus();
                
                // 测试事件监听和触发
                let eventReceived = false;
                eventBus.on('test:event', (data) => {
                    eventReceived = true;
                    if (data.message === 'Hello World') {
                        showResult('event-bus-result', '✅ 事件总线测试成功！', 'success');
                    }
                });
                
                eventBus.emit('test:event', { message: 'Hello World' });
                
                setTimeout(() => {
                    if (!eventReceived) {
                        showResult('event-bus-result', '❌ 事件未接收到', 'error');
                    }
                }, 100);
                
            } catch (error) {
                showResult('event-bus-result', `❌ 事件总线测试失败: ${error.message}`, 'error');
            }
        };
        
        // PDF管理器测试
        window.testPDFManager = async function() {
            try {
                showResult('pdf-manager-result', '正在测试PDF管理器...', 'warning');
                
                const eventBus = new EventBus();
                const pdfManager = new PDFManager(eventBus);
                
                await pdfManager.initialize();
                
                showResult('pdf-manager-result', '✅ PDF管理器初始化成功！', 'success');
                
            } catch (error) {
                showResult('pdf-manager-result', `❌ PDF管理器测试失败: ${error.message}`, 'error');
            }
        };
        
        // UI管理器测试
        window.testUIManager = async function() {
            try {
                showResult('ui-manager-result', '正在测试UI管理器...', 'warning');
                
                const eventBus = new EventBus();
                const uiManager = new UIManager(eventBus);
                
                await uiManager.initialize();
                
                showResult('ui-manager-result', '✅ UI管理器初始化成功！', 'success');
                
            } catch (error) {
                showResult('ui-manager-result', `❌ UI管理器测试失败: ${error.message}`, 'error');
            }
        };
        
        // 集成测试
        window.testIntegration = async function() {
            try {
                showResult('integration-result', '正在运行集成测试...', 'warning');
                
                if (pdfViewerApp) {
                    pdfViewerApp.destroy();
                }
                
                pdfViewerApp = new PDFViewerApp();
                await pdfViewerApp.initialize();
                
                showResult('integration-result', '✅ 集成测试成功！PDF查看器已初始化', 'success');
                
            } catch (error) {
                showResult('integration-result', `❌ 集成测试失败: ${error.message}`, 'error');
            }
        };
        
        // 页面加载完成后自动运行基本测试
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                testModuleLoading();
                testEventBus();
            }, 1000);
        });
    </script>
</body>
</html>
