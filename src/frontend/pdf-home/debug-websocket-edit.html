        window.checkAppState = function() {

        window.checkWebSocket = async function() {
            const div = document.getElementById('ws-state');

            if (!window.app) {

                const debugInfo = wsClient.getDebugInfo();

        window.startListening = function() {

            if (!window.app) {

                const eventBus = container.get('eventBus');

                // ç›‘å¬æ‰€æœ‰WebSocketäº‹ä»¶
                import('../../../common/event/event-constants.js').then(module => {
                    const { WEBSOCKET_EVENTS, WEBSOCKET_MESSAGE_EVENTS } = module;

                    // ç›‘å¬å‘é€æ¶ˆæ¯
                    const sendListener = eventBus.on(WEBSOCKET_EVENTS.MESSAGE.SEND, (message) => {
                        addLog(`ğŸ“¤ å‘é€: ${message.type}`, 'info', message);
                    });
                    listeners.push(() => sendListener());

                    // ç›‘å¬æ¥æ”¶æ¶ˆæ¯
                    const receiveEvents = [

                        WEBSOCKET_MESSAGE_EVENTS.SUCCESS,

                        WEBSOCKET_MESSAGE_EVENTS.RESPONSE

                        const listener = eventBus.on(eventName, (message) => {
                            addLog(`ğŸ“¥ æ¥æ”¶: ${eventName}`, 'success', message);
                        });
                        listeners.push(() => listener());
                    });

                    addLog('âœ… å¼€å§‹ç›‘å¬WebSocketäº‹ä»¶', 'success');
                    listenBtn.disabled = true;
                    stopBtn.disabled = false;
                });

            } catch (error) {

            }
        };

        window.stopListening = function() {

            listeners = [];

            document.getElementById('stop-btn').disabled = true;
            addLog('â¸ï¸ åœæ­¢ç›‘å¬', 'info');

        function addLog(message, type = 'info', data = null) {
