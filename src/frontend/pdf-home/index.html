<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文件管理 - Anki LinkMaster</title>
    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <!-- 左右两栏布局 -->
            <div class="layout-container">
                <!-- 左侧侧边栏 -->
                <aside id="sidebar" class="sidebar">
                    <!-- 侧边栏内容将由JavaScript动态生成 -->
                </aside>

                <!-- 右侧主内容区 -->
                <div class="main-content">
                    <div class="search-results-header">
                        <h2>📚 搜索结果</h2>
                        <span class="result-count-badge">共 0 条</span>
                    </div>

                    <div id="pdf-table-container" class="pdf-table-container">
                        <!-- 搜索结果将在这里动态生成 -->
                    </div>
                </div>
            </div>

            <!-- Toast消息提示 (浮动在右上角) -->
            <div id="global-success" class="toast toast-success">
                <!-- 成功消息将在这里显示 -->
            </div>
            <div id="global-error" class="toast toast-error">
                <!-- 错误消息将在这里显示 -->
            </div>

            <!-- 调试状态显示 -->
            <div id="debug-status" style="display: none; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; padding: 10px; margin-top: 15px; font-family: monospace; font-size: 12px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <strong>🔍 调试状态</strong>
                    <button onclick="document.getElementById('debug-status').style.display='none'" style="background: #f44; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer;">隐藏</button>
                </div>
                <div id="debug-content">
                    <!-- 调试信息将在这里显示 -->
                </div>
            </div>
        </main>
    </div>
    <!-- QWebChannel支持 -->
    <script src="/js/qwebchannel.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
