<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文件管理 - Anki LinkMaster</title>
    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF文件管理-B</h1>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button id="add-pdf-btn" class="btn primary">＋添加</button>
                <button id="batch-delete-btn" class="btn danger" title="删除选中的PDF文件">－删除</button>
                <div style="width: 20px;"></div>
                <button id="edit-pdf-btn" class="btn" title="选择一条记录后可编辑">✏️ 编辑</button>
                <button id="search-btn" class="btn" title="搜索PDF文件">🔍 搜索</button>
                <button id="filter-btn" class="btn" title="筛选PDF文件">🎯 筛选</button>
            </div>
        </header>

        <main>
            <div id="pdf-table-container" class="pdf-table-container">
                <!-- PDF表格将在这里动态生成 -->
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">📄</div>
                <h3>暂无PDF文件</h3>
                <p>点击"添加文件"按钮开始管理您的PDF文档</p>
            </div>

            <!-- 全局消息提示 (移到表格下方) -->
            <div id="global-success" style="display: none; background: #d4edda; border: 1px solid #c3e6cb; color: #155724; border-radius: 4px; padding: 10px; margin-top: 15px; font-size: 14px;">
                <!-- 成功消息将在这里显示 -->
            </div>
            <div id="global-error" style="display: none; background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; border-radius: 4px; padding: 10px; margin-top: 15px; font-size: 14px;">
                <!-- 错误消息将在这里显示 -->
            </div>

            <!-- 调试状态显示 -->
            <div id="debug-status" style="display: none; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; padding: 10px; margin-top: 15px; font-family: monospace; font-size: 12px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <strong>🔍 调试状态</strong>
                    <button onclick="document.getElementById('debug-status').style.display='none'" style="background: #f44; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer;">隐藏</button>
                </div>
                <div id="debug-content">
                    <!-- 调试信息将在这里显示 -->
                </div>
            </div>
        </main>
    </div>
    <!-- QWebChannel支持 -->
    <script src="/js/qwebchannel.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
