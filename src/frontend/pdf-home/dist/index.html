<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文件管理 - Anki LinkMaster</title>
  <script type="module" crossorigin src="/assets/index-CWwe7TDI.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DbirYI0p.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF文件管理</h1>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button id="add-pdf-btn" class="btn primary">添加PDF文件</button>
                <button id="batch-add-btn" class="btn" title="批量添加PDF文件">📁 批量添加</button>
                <button id="batch-delete-btn" class="btn danger" title="批量删除选中的PDF文件">🗑️ 批量删除</button>
                <button id="debug-btn" class="btn" style="background: #666; color: white;" title="显示调试面板 (Ctrl+D)">🔧 调试</button>
            </div>
        </header>

        <main>
            <!-- 调试状态显示 -->
            <div id="debug-status" style="display: none; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; padding: 10px; margin-bottom: 15px; font-family: monospace; font-size: 12px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <strong>🔍 调试状态</strong>
                    <button onclick="document.getElementById('debug-status').style.display='none'" style="background: #f44; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer;">隐藏</button>
                </div>
                <div id="debug-content">
                    <!-- 调试信息将在这里显示 -->
                </div>
            </div>

            <div id="pdf-table-container" class="pdf-table-container">
                <!-- PDF表格将在这里动态生成 -->
            </div>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">📄</div>
                <h3>暂无PDF文件</h3>
                <p>点击"添加PDF文件"按钮开始管理您的PDF文档</p>
            </div>
        </main>
    </div>
    
</body>
</html>
