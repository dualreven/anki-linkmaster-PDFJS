<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6模块规范测试 - Vite版本</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .test-result {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        .test-result:hover {
            transform: translateX(5px);
        }
        .success {
            background-color: #e8f5e8;
            border-left-color: #4caf50;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }
        .warning {
            background-color: #fff3cd;
            border-left-color: #ff9800;
            color: #e65100;
        }
        .info {
            background-color: #e3f2fd;
            border-left-color: #2196f3;
            color: #1565c0;
        }
        .status-icon {
            margin-right: 12px;
            font-size: 1.2em;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.5s ease;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        h2 {
            color: #1976d2;
            border-bottom: 2px solid #1976d2;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1976d2;
        }
        .console-log {
            background: #263238;
            color: #eceff1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            line-height: 1.4;
            max-height: 300px;
            overflow-y: auto;
        }
        .console-log .info { color: #64b5f6; }
        .console-log .success { color: #81c784; }
        .console-log .error { color: #e57373; }
        .console-log .warning { color: #ffb74d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ES6模块规范验证测试</h1>
        
        <div class="test-card">
            <h2>📊 测试统计</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-tests">0</div>
                    <div>总测试数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="passed-tests">0</div>
                    <div>通过测试</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="failed-tests">0</div>
                    <div>失败测试</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="success-rate">0%</div>
                    <div>成功率</div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <div class="test-card">
            <h2>🔄 模块导入测试</h2>
            <div id="module-tests"></div>
        </div>

        <div class="test-card">
            <h2>🎯 类实例化测试</h2>
            <div id="class-tests"></div>
        </div>

        <div class="test-card">
            <h2>🔄 向后兼容性测试</h2>
            <div id="compatibility-tests"></div>
        </div>

        <div class="test-card">
            <h2>📝 详细日志</h2>
            <div class="console-log" id="console-log"></div>
        </div>
    </div>

    <script type="module">
        // 测试配置
        const testConfig = {
            expectedExports: [
                'QtWebEngineAdapter',
                'DebugTools',
                'WebSocketManager', 
                'UIManager',
                'BusinessLogicManager',
                'AppManager',
                'ErrorCollector'
            ],
            expectedInstances: [
                'qtWebEngineAdapter',
                'debugTools',
                'errorCollector'
            ]
        };

        let testResults = [];
        let totalTests = 0;

        // UI更新函数
        function updateStats() {
            const passed = testResults.filter(r => r.success).length;
            const failed = testResults.filter(r => !r.success).length;
            const rate = totalTests > 0 ? Math.round((passed / totalTests) * 100) : 0;

            document.getElementById('total-tests').textContent = totalTests;
            document.getElementById('passed-tests').textContent = passed;
            document.getElementById('failed-tests').textContent = failed;
            document.getElementById('success-rate').textContent = `${rate}%`;
            document.getElementById('progress-fill').style.width = `${rate}%`;
        }

        function addTestResult(containerId, testName, success, message, type = null) {
            totalTests++;
            testResults.push({ testName, success, message });

            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result ${type || (success ? 'success' : 'error')}`;
            
            const icon = success ? '✅' : '❌';
            div.innerHTML = `
                <span class="status-icon">${icon}</span>
                <div>
                    <strong>${testName}</strong><br>
                    <small>${message}</small>
                </div>
            `;
            
            container.appendChild(div);
            updateStats();
        }

        function logToConsole(message, type = 'info') {
            const log = document.getElementById('console-log');
            const time = new Date().toLocaleTimeString();
            const span = document.createElement('span');
            span.className = type;
            span.textContent = `[${time}] ${message}\n`;
            log.appendChild(span);
            log.scrollTop = log.scrollHeight;
        }

        // 测试执行函数
        async function runES6ModuleTests() {
            logToConsole('🚀 开始ES6模块规范验证测试...', 'info');

            try {
                // 使用Vite的别名导入模块
                logToConsole('📦 使用Vite别名导入 @/common/index.js', 'info');
                const module = await import('@/common/index.js');
                
                // 模块导入成功
                addTestResult('module-tests', '模块导入', true, 
                    `成功导入common/index.js模块`, 'success');

                // 测试类导出
                testConfig.expectedExports.forEach(className => {
                    const exists = className in module;
                    addTestResult('module-tests', `类导出 ${className}`, exists,
                        exists ? `存在且类型: ${typeof module[className]}` : '未找到',
                        exists ? 'success' : 'error');
                });

                // 测试实例导出
                testConfig.expectedInstances.forEach(instanceName => {
                    const exists = instanceName in module;
                    addTestResult('module-tests', `实例导出 ${instanceName}`, exists,
                        exists ? `存在且类型: ${typeof module[instanceName]}` : '未找到',
                        exists ? 'success' : 'error');
                });

                // 测试类实例化
                logToConsole('🔧 开始测试类实例化...', 'info');
                
                const testCases = [
                    { name: 'DebugTools', class: module.DebugTools, options: { prefix: 'Test', enabled: true } },
                    { name: 'WebSocketManager', class: module.WebSocketManager, options: { url: 'ws://localhost:8765' } },
                    { name: 'UIManager', class: module.UIManager, options: { containerId: 'test' } },
                    { name: 'BusinessLogicManager', class: module.BusinessLogicManager, options: { name: 'Test' } },
                    { name: 'AppManager', class: module.AppManager, options: { name: 'TestApp' } },
                    { name: 'ErrorCollector', class: module.ErrorCollector, options: {} }
                ];

                for (const testCase of testCases) {
                    try {
                        const instance = new testCase.class(testCase.options);
                        addTestResult('class-tests', `${testCase.name}实例化`, true, 
                            `成功创建实例: ${typeof instance}`, 'success');
                        logToConsole(`✅ ${testCase.name} 实例化成功`, 'success');
                    } catch (error) {
                        addTestResult('class-tests', `${testCase.name}实例化`, false, 
                            `失败: ${error.message}`, 'error');
                        logToConsole(`❌ ${testCase.name} 实例化失败: ${error.message}`, 'error');
                    }
                }

                // 向后兼容性测试
                logToConsole('🔄 开始向后兼容性测试...', 'info');
                
                setTimeout(() => {
                    // 测试全局变量
                    const globalVars = ['debugTools', 'qtWebEngineAdapter', 'errorCollector', 'CommonComponents'];
                    
                    globalVars.forEach(varName => {
                        const exists = window[varName] !== undefined;
                        addTestResult('compatibility-tests', `全局变量 ${varName}`, exists,
                            exists ? `存在且类型: ${typeof window[varName]}` : '未找到',
                            exists ? 'success' : 'warning');
                    });

                    // 测试CommonComponents对象
                    if (window.CommonComponents) {
                        const components = ['QtWebEngineAdapter', 'DebugTools', 'WebSocketManager', 'UIManager', 'BusinessLogicManager', 'AppManager', 'ErrorCollector'];
                        components.forEach(compName => {
                            const exists = compName in window.CommonComponents;
                            addTestResult('compatibility-tests', `CommonComponents.${compName}`, exists,
                                exists ? '存在' : '未找到',
                                exists ? 'success' : 'warning');
                        });
                    }

                    logToConsole('🎉 所有测试完成！', 'success');
                }, 500);

            } catch (error) {
                logToConsole(`❌ 模块导入失败: ${error.message}`, 'error');
                addTestResult('module-tests', '模块导入', false, 
                    `失败: ${error.message}`, 'error');
            }
        }

        // 启动测试
        runES6ModuleTests();
    </script>

    <script>
        // 非模块脚本测试（模拟传统浏览器环境）
        window.addEventListener('load', function() {
            setTimeout(() => {
                const log = document.getElementById('console-log');
                const span = document.createElement('span');
                span.className = 'info';
                span.textContent = '\n[非模块脚本测试 - 模拟传统浏览器环境]\n';
                log.appendChild(span);

                const vars = ['debugTools', 'qtWebEngineAdapter', 'errorCollector', 'CommonComponents'];
                vars.forEach(varName => {
                    const type = typeof window[varName];
                    const span2 = document.createElement('span');
                    span2.className = type !== 'undefined' ? 'success' : 'warning';
                    span2.textContent = `window.${varName}: ${type}\n`;
                    log.appendChild(span2);
                });
            }, 1000);
        });
    </script>
</body>
</html>
