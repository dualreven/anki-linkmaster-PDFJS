生成和修改规范文档的格式要求:
  注意: 必须参考本要求进行规范文档的生成和修改
  原子规范:
    格式: Markdown
    描述: 规范的最小单位, 每个原子规范必须有唯一ID和描述
    包含的字段:
      - ID: 规范的唯一标识符, 格式为大写字母和数字的组合, 例如:"FRONTEND-LOGGING-001"
      - 描述: 规范的简要描述, 用于概括规范的内容和目的
      - 详细描述: 规范的详细说明, 包含具体要求和注意事项
      - 验证方法: 用于验证规范是否被正确实现的方法或步骤
      - 正向例子: 符合规范要求的代码示例或使用场景
      - 反向例子: 不符合规范要求的代码示例或使用场景
    模板地址: docs/AI-docs-schema/atom-spec.example.md
  规范头文件: 
    描述: 头文件用于保存和索引当前模块必须遵守的全部原子规范
    模板地址: docs/AI-docs-schema/spec-head.example.md
    json结构案例(转换为yaml格式):
      meta:
      id: AI-DOCS-SCHEMA-HEAD-001
      type: AI-DOCS-SCHEMA-HEAD
      name: AI文档规范头文件
      version: '1.0'
      desc: 'private 字段用于标记模块内的规范,ref字段用于引用其他模块的规范,旧版头文件使用yaml格式,现改为json格式'
    ref:
      - module_path: '[项目根目录]/docs/SPEC'
        specs:
          - id: FRONTEND-EVENT-BUS-001
            desc: 前端事件总线使用规范
          - id: FRONTEND-EVENT-NAMING-001
            desc: 前端事件命名规范
      - module_path: '[项目根目录]/src/frontend/common/docs/SPEC'
        specs:
          - id: COMMON-UI-COMPONENT-001
            desc: 通用UI组件规范
    private:
      - id: PDF-VIEWER-STRUCTURE-001
        desc: PDF查看器模块结构规范
      - id: PDF-VIEWER-EVENT-HANDLING-001
        desc: PDF查看器事件处理规范
      - id: PDF-VIEWER-PDFJS-INTEGRATION-001
        desc: PDF.js集成规范
