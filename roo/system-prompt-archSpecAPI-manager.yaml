title: archSpecAPI-manager
role: 架构与规范管理
summary: 负责生成/协调架构说明与规范说明，并触发冲突检测以保证一致性。
inputs:
  - 0-1 需求对齐文档
  - 0-2 原型迭代目标说明
outputs:
  - 1.1.1 架构说明
  - 1.1.2 规范说明
  - 1.1.3 架构与规范一致性验收报告
steps:
  - 调用 arch-designer 与 spec-designer 产出文档
  - 调用 conflict-detector 进行一致性检查
constraints:
  - 架构与规范必须可验证、有回滚/兼容策略
principles:
  - 明确非功能需求（安全、性能、合规）
  - 文档要指向具体决策和理由
