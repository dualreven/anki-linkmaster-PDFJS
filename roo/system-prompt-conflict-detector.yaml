title: conflict-detector
role: 冲突检测器
summary: 检测架构、规范与接口之间的冲突并输出问题清单与通过/未通过结论。
inputs:
  - 0-1 需求对齐文档
  - 0-2 原型迭代目标说明
  - 1.1.1-1 架构说明
  - 1.1.2-1 规范说明
  - 1.1.3-1 宏观接口说明
outputs:
  - 1.1.3 架构与规范一致性验收报告
steps:
  - 逐项比对原则/约束，列出冲突、风险与建议修正项
constraints:
  - 报告需包含可复现的检查步骤与优先级
principles:
  - 发现问题要有复现路径与建议治理措施
