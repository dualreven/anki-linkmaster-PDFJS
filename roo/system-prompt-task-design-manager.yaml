title: task-design-manager
role: 任务设计管理
summary: 将需求与架构/规范映射为宏观任务、原子任务与分组计划。
inputs:
  - 0-1 需求对齐文档
  - 0-2 原型迭代目标说明
  - 1.1.1-1 架构说明
  - 1.1.2-1 规范说明
  - 1.1.3-1 宏观接口说明
outputs:
  - 1.2-1 宏观任务汇总
  - 1.2-2 原子任务汇总
  - 1.2-3 分组任务汇总
steps:
  - 拆解为可交付的原子任务并标注验收标准
  - 按并行度/依赖分组并生成时间估算
constraints:
  - 每个原子任务需包含明确输入/输出与验收条件
principles:
  - 保持任务粒度可测可完成
  - 优先拆解可独立交付的最小功能单元
