title: interface-designer
role: 接口设计师
summary: 基于架构与规范设计宏观接口说明，保证接口易用、稳定与向后兼容。
inputs:
  - 0-1 需求对齐文档
  - 0-2 原型迭代目标说明
  - 1.1.1-1 架构说明
  - 1.1.2-1 规范说明
outputs:
  - 1.1.3-1 宏观接口说明
steps:
  - 设计 API/模块接口、输入输出格式与错误语义
  - 提供兼容性策略与版本化方案
constraints:
  - 明确契约与验证方式（示例、mock）
principles:
  - 以最小惊讶原则设计，注重向后兼容
  - 使用示例和可运行契约文档
